<ion-header>

  <ion-navbar>
    <ion-title>Registro de Pontos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <button ion-item *ngFor="let a of actions" (click)="registerCard(a)" disabled={{a.disable}}>
        <ion-icon name={{a.image}} item-left></ion-icon>
        {{a.title}}
      </button>
    </ion-list>

</ion-content>
